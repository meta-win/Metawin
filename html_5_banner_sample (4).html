<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Banner 350x250 Full Logo</title>
  <style>
    body {
      margin: 0;
      background: #fff;
    }

    .banner {
      width: 350px;
      height: 250px;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 1;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .cta {
      padding: 8px 12px;
      background: rgba(255,0,0,0.8);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
      z-index: 2;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="banner" onclick="handleClick()">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="headline">METAWIN</div>
    <button class="cta">where games never stop</button>
  </div>

  <script>
    function handleClick() {
      window.open('https://metawin.com/', '_blank');
    }
  </script>
</body>
</html>
